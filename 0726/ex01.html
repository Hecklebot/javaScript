<html>
    <head>
        <script>
            function changeStr() {
              return str.innerHTML.replace(input.value, replaceText.value);
            }
        </script>
    </head>
    <body>
        <div id="str">hello world</div>

        <input type="text" name="" id="input">
        <input type="text" name="" id="replaceText">
        <input type="button" value="글자 바꾸기" id="replaceTextButton" onclick="
          document.getElementById('str').innerText = changeStr();
          document.getElementById('input').value = document.getElementById('replaceText').value;
          document.getElementById('replaceText').value = null;
        ">
    </body>


</html>
