    Array.prototype.random = function(){ // 오버라이딩과 비슷?
      var index = Math.floor(this.length * Math.random()); 
      return this[index]
    }
    var arr = new Array('java', 'c', 'c++', 'python', 'HTML', 'c#', 'kotlin');
    document.write(arr.random() + '<br />'); 
    var arr2 = new Array('김일성', '김정일', '김정은', '장성택');
